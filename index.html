<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue.js</title>
    
</head>
<body>
    <h1>Creating my first vue project! Yay!</h1>
    <!-- Mount the vue app --- Vue only works with div's -->
    <div id="app">
        <p>{{title}}</p>
        <p>{{name}} {{verb}} {{sentence}} {{age}}</p>
        <button @click="age++">Increase</button>
        <button @click="age--">decrease</button>
    </div>



<script src="app.js"></script>
</body>
</html>
